<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <form action="#" id="form">
        <div class="inputs">
          <label for="day">DAY</label>
          <input type="number" id="day" name="day" placeholder="DD" />
          <p class="errmsg"></p>
          <label for="month">MONTH</label>
          <input type="number" id="month" name="month" placeholder="MM" />
          <p class="errmsg"></p>
          <label for="year">YEAR</label>
          <input type="number" id="year" name="year" placeholder="YYYY" />
          <p class="errmsg"></p>
        </div>
        <button type="submit">
          <img
            src="./assets/images/icon-arrow.svg"
            alt="Submit button"
            style="width: 60%"
          />
        </button>
      </form>
      <hr />
      <section class="content">
        <h2><span id="render-output-year">- -</span> years</h2>
        <h2><span id="render-output-month">- -</span> months</h2>
        <h2><span id="render-output-day">- -</span> days</h2>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
